<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bank.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-5 mb-5">Account Details</h1>
    </header>

    <main class="">
        <div class="row mx-5 mb-4 gy-3 d-flex justify-content-center">
            <div class="w-lg-25 col-lg-4">
                <div class="bg-primary text-white p-5 text-center">
                    <h4 class="mb-3">Deposit</h4>
                    <h1 class="fw-bold">$<span id="deposit-total">00</span></h1>
                </div>
            </div>
            <div class="w-lg-25 col-lg-4">
                <div class="bg-danger text-white p-5 text-center">
                    <h4 class="mb-3">Withdraw</h4>
                    <h1 class="fw-bold">$<span id="withdraw-total">00</span></h1>
                </div>
            </div>
            <div class="w-lg-25 col-lg-4">
                <div class="bg-success text-white p-5 text-center">
                    <h4 class="mb-3">Balance</h4>
                    <h1 class="fw-bold">$<span id="balance">00</span></h1>
                </div>
            </div>
        </div>

        <div class="row mx-5 mb-5 gy-3">
            <div class="col-lg-6">
                <div class="bg-dark text-white p-5">
                    <h4 class="mb-3">Please enter deposit money</h4>
                    <input id="deposit-field" class="d-block w-50 my-3 rounded-3 p-1 ps-2" type="text" name="" id="">
                    <button id="deposit-btn" class="btn btn-warning rounded-3">Deposit</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="bg-dark text-white p-5">
                    <h4 class="mb-3">Please enter withdraw money</h4>
                    <input id="withdraw-field" class="d-block w-50 my-3 rounded-3 p-1 ps-2" type="text" name="" id="">
                    <button id="withdraw-btn" class="btn btn-warning rounded-3">Wthdraw</button>
                </div>
            </div>
        </div>

        <!--!--- table container ----->
        <div class="table-container mx-auto my-4 p-5 text-center rounded-3 shadow ">
            <table class="table table-dark table-striped">
                <h3 class="mb-4">Transaction History</h3>
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Transaction type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
        </div>
    </main>
    <script src="./js/bank.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
