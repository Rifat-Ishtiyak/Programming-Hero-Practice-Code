<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bank | Log in</title>
    
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="main-box bg-black text-white rounded-3 p-4 mx-5">
            <h1 class="text-center text-danger">Welcome to Baap-er-Bank</h1>
            <h2 class="text-center p-2">Login</h2>
            <input id="email-input" class="w-100 d-block mx-auto my-3 px-3 py-2 rounded-3" type="email" name="" id="" placeholder="email">
            <input  id="password-input" class="w-100 d-block mx-auto my-3 px-3 py-2 rounded-3" type="password" name="" id="" placeholder="password">
            <button id="login-btn" class="w-25 d-block mx-auto btn btn-danger mt-4">Login</button>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
