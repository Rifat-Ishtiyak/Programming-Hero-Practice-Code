<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <h1 class="text-center my-5">To Do List</h1>

    <div class="w-25 mx-auto my-5">
        <div class="input-group mb-3 d-flex justify-content-center">
            <input id="input-value" type="text" class="form-control">
            <button id="submit-btn" class="btn btn-primary">Add Items</button>
        </div>
    </div>

    <div class="w-50 mx-auto text-center my-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Number</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table-conatiner">
  
            </tbody>
          </table>
          
    </div>

    <div class="text-center mx-auto my-5">
        <button class="btn btn-danger">Clear All</button>
    </div>



    <script src="./js/project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
