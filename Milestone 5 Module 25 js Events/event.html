<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS event</title>
    <style>
        h1{
            font-size: 45px;
        }
        .btn{
            margin: 10px 0px;
            padding: 10px 25px;
            width: 200px;
            font-size: 15px;
        }
        span{
            display: inline-block;
            margin-top:10px;
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Event niye clickbaji</h1>
        <button class="btn" onclick="document.body.style.backgroundColor='Yellow'">Yellow Background</button><br>
        <button class="btn" onclick="redBackground()">Red Background</button><br>
        <button class="btn" id="make-green">Green Background</button><br>
        <button class="btn" id="make-orange">Orange Background</button><br>
        <button class="btn" id="make-hotPink">Pink Background</button><br>
        <button class="btn" id="make-salmon">salmon Background</button><br>
        <br>
        <div>
            <input id="text-field" type="text" placeholder="enter your name"> 
            <button id="show-button">show</button><br>
            <span id="show-text"></span>
        </div>
    </center>
    </center>
    <script src="./js/event.js"></script>
</body>
</html>
